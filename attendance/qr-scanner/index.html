<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

  <button type="button" id="openreader-multi2" style="display:none">Read QRCodes</button>

      <ol class="breadcrumb mb-0">
        <div class="path">
          <li class="breadcrumb-item"><a href="../../">Home</a></li>
          <li class="breadcrumb-item active" aria-current="">Attendance</li>
          <li class="breadcrumb-item active" aria-current="">QR Scanner</li>
        </div>
      </ol>
    </nav>
    <div class="heading">Attendance Scanner</div>
    <div class="instruction text-muted mb-2 mt-3 fs-6">Scan your QR code to mark attendance</div>
    <div id="qrr-loading-message" style="display: none;">âŒ› Loading video...</div>
    <div class="scanner">
      <div class="loader"><div class="spinner-border text-dark"></div></div>
      <canvas id="qrr-canvas" style="transform: scaleX(-1)" class="" height="480" width="640"></canvas>
    </div>

  <div class="toast-container top-0 end-0 p-2">
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../../assets/js/no-module.config.js" type="text/javascript"></script>
<script src="../../assets/js/qrcode-reader.js?v=20190604" type="text/javascript"></script>

<script>

  $(function () {

    // overriding path of JS script and audio
    $.qrCodeReader.jsQRpath = "../../assets/js/jsQR/jsQR.min.js";
    $.qrCodeReader.beepPath = "../../assets/audio/beep.mp3";

    // bind elements by ID with specific options
    $("#openreader-multi2").qrCodeReader({ multiple: true, target: "#multiple2", skipDuplicates: true });

    setTimeout(function(){
      $("#openreader-multi2").click()
    },100);

    // read or follow qrcode depending on the content of the target input

  });

</script>

</html>
