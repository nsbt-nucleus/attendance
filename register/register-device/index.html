<script>

  $(function(){

    // overriding path of JS script and audio
    $.qrCodeReader.jsQRpath = "../../assets/js/jsQR/jsQR.min.js";
    $.qrCodeReader.beepPath = "../../assets/audio/beep.mp3";

    // bind all elements of a given class
    $(".qrcode-reader").qrCodeReader();

    // bind elements by ID with specific options
    $("#openreader-register").qrCodeReader({multiple: true, target: "#register", skipDuplicates: false});

    setTimeout(function(){
      $("#openreader-register").click();

    },1000);

  });

</script>
